<html>

<head>
  <meta charset="UTF-8">
  <title>Register data</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

</head>

<body>

  <form id="loginform" action="/controllers/register-controller" class="form-horizontal" role="form" method="post">


    <div style="margin-bottom: 25px" class="control-group">
    <label class="control-label" >Name</label>
   <div class="controls">
        <div class="input-prepend">
      <span class="add-on"><i class="glyphicon glyphicon-user"></i></span>
       <input class="span2" id="name" type="text" class="form-control" name="name" placeholder="username">
       </div>
      </div>
    </div>
    <br>

    <div style="margin-bottom: 25px" class="control-group">
      <label class="control-label" for="inputIcon">Email </label>
      <div class="controls">
        <div class="input-prepend">
          <span class="add-on"><i class="glyphicon glyphicon-envelope"></i></span>
          <input class="span2" id="email" type="text" name="email" placeholder="Email">
        </div>
      </div>
    </div>

    <br>

  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="password" name="password" placeholder="Password">
    </div>
  </div>
 <br>
    <button type="submit" class="btn">Submit</button>
  </form>
</body>

</html>
